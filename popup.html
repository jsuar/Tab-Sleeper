<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tab Sleeper Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/popup.css">
  </head>
  <body id="popup">
    <div class='container'>
      <form class="form" role="form" action="">
        <label for="sleepTime">Minutes</label>
        <input type="number" required min="1" step="1" class="form-control" id="sleepTime" placeholder="5">
        <button id="startButton" type="submit">Start</button>
      </form>
    </div>
  <script src="js/popup.js"></script>
  </body>
</html>
